<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NancyFx - C Commerce App</title>
    <script src="Content/Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Content/Scripts/jquery.signalR-1.0.1.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var publishrHub = $.connection.publishrHub;
            $.extend(publishrHub.client, {
                productCreated: function (entity) {
                    $("#messageList").append("<li>" + entity.msg + "</li>");
                },
                productDeleted: function (entity) {
                    $("#messageList").append("<li>" + entity.msg + "</li>");
                }
            });
            $.connection.hub.connectionSlow(function () {
                console.log("Alert: connection slow");
            });
            $.connection.hub.start().done(function () {
                console.log("Hub started");
            });
        });
    </script>
</head>
<body>
    <h2>C Commerce App</h2>
    <strong>MESSAGES</strong>
    <br />
    <ul id="messageList">
    </ul>
</body>
</html>
